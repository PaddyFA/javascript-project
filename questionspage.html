<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz about the cosmos">
    <meta name="keywords" content="space, quiz, planets, moons, stars">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Space Quiz</title>
</head>
<body class="background-questions">

    <h1>How many can you get right?</h1>

    
    <div class="questions-container">
        <div class="questions">
            <h2>Question</h2>

           
              <section class="form-flex">
                <div>
                  <button class="btn" data-answer="1">Answer 1</button>
                </div>
                <div>
                  <button class="btn" data-answer="2">Answer 2</button>
                </div>
                </section>
                <section class="form-flex">
                <div>
                <button class="btn" data-answer="3">Answer 3</button>
                </div>
                <div>
                  <button class="btn" data-answer="4">Answer 4</button>
                </div>
              </section>
        
                
            

            
            <div class="next">
              <button class="quit">Quit</button>
              <button id="next" class="nextbtn">Next</button>
              <button id="correct" class="hide correct">Correct</button>
              <button id="incorrect" class="hide incorrect">Incorrect</button>
            </div>
         </div>

         <div class="scoreflex">
           <p class="scores">Correct Answers <span id="score">0</span></p>
           <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
         </div>


    </div>


   
    

    <script src="script.js"></script>
</body>
</html>
